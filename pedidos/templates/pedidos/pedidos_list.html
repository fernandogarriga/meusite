<html>
    <head>
        <title>Lista de pedidos</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Pedidos</a></h1>
        </div>

        {% for pedido in pedidos %}
        <div>
            <h2>{{ pedido.autor }}</h2>{{ pedido.data }}
            <p>{{ pedido }}</p>
            <p>{{ pedido.endereco }}</p>
        </div>
            <hr>
        {% endfor %}
    </body>
</html>
